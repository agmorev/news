<!-- templates/registration/password_reset_form.html -->

{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Please enter your email address below, and we'll email instructions for setting a new one.</p>

    <form class="" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class='btn btn-success' type="submit" name="" value="Send me instructions!">
    </form>
{% endblock %}
